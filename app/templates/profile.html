<div class="container mt-5">

      <div class="col-4">
        <div class="card" style="width: fit-content; height: 90vh;">
          <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/062.webp" class="card-img-top profile-img" alt="Chicago Skyscrapers" />

          </div>
          <ul class="list-group list-group-light list-group-small">
            <li class="list-group-item px-4">Cras justo odio</li>

            <li class="list-group-item px-4">Vestibulum at eros</li>
          </ul>
          <div class="card-body">
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="col-7 mt-5">
        <div class="headertable">
            <H2> COURSES</H2>
            <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
            Register Courses</button>
        </div>
          <div class="display-table">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">CODE</th>
                  <th scope="col">COURSE TITLE</th>
                  <th scope="col">STATUS</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>EAE 300</td>
                  <td>Economics of Microfinance I</td>
                  <td>
                    <a href="" class="btn btn-warning action-btns" data-toggle="modal" data-target="#modaledit">View Classes</a>
                    <a href="" class="btn btn-danger  action-btns" onclick="return confirm('You will be dropped from this class !')">Deregister</a>
                
                    
                </td>
                </tr>
              </tbody>
            </table>
        </div>
  
  
      </div>
  
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Choose Courses Here</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

    <form action="">
    <fieldset>
    <label class="form-label" for="select-code">Unit Code</label><BR>
        <input class="form-control" list="codes" id="select-code" type="text" placeholder="Enter Unit Code...">
        <datalist id="codes">
        <option value="EAE 303">
        <option value="EAE 304">
        <option value="EAE 305">
        <option value="EAE 309">
        <option value="EES 303">
        <option value="EAE 401">
        <option value="EAE 408">
        </datalist>
    <br>
    <!-- COURSE NAME-->
    <label class="form-label" for="select-code">Unit Name</label><BR>
        <input class="form-control" list="unit-names" id="select-code" type="text" placeholder="Enter Unit Name...">
        <datalist id="unit-names">
          <option value=" Managerial Economics">
          <option value="Labour Economics">
          <option value="Health Economics">
          <option value="Fundamentals of Econometrics II">
          <option value="Operations Research I">
          <option value="Economics of Microfinance II">
          <option value="Taxation Economics and Policy">
        </datalist>


    </fieldset>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Add Course</button>
        </div>
    </form>





        </div>
