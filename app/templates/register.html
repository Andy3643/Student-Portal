{% import 'bootstrap/wtf.html' as wtf%}
{% extends "bootstrap/base.html" %}

{% block styles%}
    {{ super() }}
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"
/>
{% endblock %}


{% block body %}
<body style="background:linear-gradient(to bottom right, #37D5D6, #36096D);
background-repeat: no-repeat;
height: 100vh;">
</body>
<div class="continer">
    <div class="loginbg">
        <div class="card mb-10 mx-auto mt-5" style="max-width: 80%;">
            <div class="row ">
              <div class="col-md-4">
                <img
                  src="https://mdbcdn.b-cdn.net/wp-content/uploads/2020/06/vertical.webp"
                  alt="Trendy Pants and Shoes"
                  class="img-fluid rounded-start"
                />
              </div>
              <div class="col-md-8" style=" font-size: 1.3vw;">
                <div class="card-body ">
                  
                    <!--login form start -->
                    <div class="col-md-1"></div>
                        <div class="col-md-10 mx-auto">
                            <h2 class = 'text-center' style="font-size: 2vw;">REGISTER NOW</h2>
                    
                        <!-- Login form  -->

                        {{ wtf.quick_form(signup_form) }}
                            <br>
                        <p> Already  have an account?  <a href="{{url_for('main.login')}}" style = "color:blue">Sign In</a></p>

                        </div>
                        <!--login form start -->

                </div>
              </div>
            </div>
          </div>
    </div>
</div>

{% endblock %}
